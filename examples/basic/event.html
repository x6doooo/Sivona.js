<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Sivona.js Examples </title>
	<script type="text/javascript" src="../../src/sivona.js"></script>
</head>
<body>
	<div id="box"></div>
	<script>

		cfg = {lineWidth:0, fillStyle:'#333'};
		paper = SI('box', 700, 700);

		r = paper.rect(10, 10, 100, 70).attr(cfg);
		r.click(function(){
			alert(1);
		});

		c = paper.circle(50, 100, 30).attr(cfg);
		c.drag();

		paper.render();

	</script>
</body>
</html>
</body>
</html>
