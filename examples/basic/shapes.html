<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Sivona.js Examples </title>
	<script type="text/javascript" src="../../src/sivona.js"></script>
</head>
<body>
	<div id="box"></div>
	<script>
		paper = SI('box');
		rect = paper.rect(10, 10, 200, 150);
		rect.attr({'fillStyle': 'orange','lineWidth': 10});
		circle = paper.circle(300, 80, 70).attr({'fillStyle': '#099', 'lineWidth':0});
		arc = paper.arc(450, 80, 50, Math.PI, 1.4 * Math.PI).attr({'fillStyle': '#ff0', lineWidth: 10});
		ellipse = paper.ellipse(640, 80, 100, 50).attr({'fillStyle': '#191'});
		path = paper.path('M800,30 L820,120 L890,30Z').attr({'fillStyle': 'none', 'lineWidth': 5});
		path2 = paper.path('M830,50 L850,140 L920,50Z').attr({'globalAlpha': 0.5});
	</script>
</body>
</html>
</body>
</html>
